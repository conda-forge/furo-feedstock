{% set name = "furo" %}
{% set version = "2021.11.15" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/furo-{{ version }}.tar.gz
  sha256: 17b9fcf4de20f661d13db1ea83f11f7bf30be13738cffc88637889bf79c0469f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - flit-core >=2,<4
  run:
    - python >=3.6
    - sphinx >=4
    - beautifulsoup4
    - myst-parser
    - sphinx-inline-tabs


test:
  imports:
    # One more reason to dislike type-hints
    # This is a dirty hack because sphinx.application
    # isn't available with a simple `import sphinx`
    - sphinx.application
    - furo
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pradyunsg/furo
  summary: A clean customisable Sphinx documentation theme.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gforsyth
